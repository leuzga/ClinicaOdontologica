<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Paciente</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/introstyle.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          title="Menu Navegación opciones de pacientes"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Paciente
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./post_pacientes.html">Alta</a></li>
                <li><a class="dropdown-item" href="./get_pacientes.html">Listar</a></li>

              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Odontologo
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="post_odontologos.html">Alta</a></li>
                <li><a class="dropdown-item" href="get_odontologos.html">Listar</a></li>

              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="containerLogo">
      <div class="containerForm">
        <div id="div_paciente_table">
          <span><h1>Listado de Pacientes</h1></span>
          <span>
            <div class="containerButtonRight">
              <button
                id="btn_id_${paciente.id}"
                type="button"
                onclick="window.location.href = 'post_pacientes.html'"
                class="btn btn-success btn_id"
                title="Agregar Paciente"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="white"
                  class="bi bi-person-plus"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"
                  />
                </svg>
              </button></div
          ></span>

          <div class="">
            <table id="pacienteTable" class="table table-striped">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Cédula</th>
                  <th>Fecha Ingreso</th>
                  <th>Domicilio</th>
                  <th>Email</th>
                  <th>Acciónes</th>
                </tr>
              </thead>
              <tbody id="pacienteTableBody"></tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div id="div_paciente_updating">
            <form id="update_paciente_form">
              <div class="form-group">
                <label>Id:</label>
                <input
                  type="text"
                  class="form-control"
                  id="paciente_id"
                  readonly
                />
              </div>
              <div class="form-group">
                <label>Nombre:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="nombre"
                  id="nombre"
                />
              </div>
              <div class="form-group">
                <label>Apellido:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="apellido"
                  id="apellido"
                />
              </div>
              <div class="form-group">
                <label>Cédula:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="cédula"
                  id="cedula"
                />
              </div>
              <div class="form-group">
                <label>Fecha Ingreso:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="fechaIngreso"
                  id="fechaIngreso"
                  readonly
                />
              </div>
              <div class="form-group">
                <label>Domicilio Id:</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="domicilio_id"
                  id="domicilio_id"
                  readonly
                />
              </div>
              <div class="form-group">
                <label>Calle:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="calle"
                  id="calle"
                />
              </div>
              <div class="form-group">
                <label>Número:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="número"
                  id="numero"
                />
              </div>
              <div class="form-group">
                <label>Localidad:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="localidad"
                  id="localidad"
                />
              </div>
              <div class="form-group">
                <label>Provincia:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="provincia"
                  id="provincia"
                />
              </div>
              <div class="form-group">
                <label>Email:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="email"
                  id="email"
                />
              </div>
              <div class="containerButtonRight">
                <button type="submit" class="btn btn-primary button_submit" title="Modificar data del Paciente">
                  Modificar
                </button>
              </div>
            </form>
            <div id="response" style="display: none; margin: 10px"></div>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <script>
      const isShow = JSON.parse(localStorage.getItem('isShow'));
      const div_edicion = document.getElementById('div_paciente_updating');

      if (isShow) {
        div_edicion.style.display = 'block';
      } else {
        div_edicion.style.display = 'none';
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/js/get_paciente.js"></script>
    <script type="text/javascript" src="/js/put_paciente.js"></script>
  </body>
</html>
