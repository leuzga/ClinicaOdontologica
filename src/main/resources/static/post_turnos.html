<div class="containerLogo">
  <div>
    <div class="containerForm">

      <h3>Agregar/Asociar Turno</h3>

      <div>
        <label class="control-label" for="userEmail">Email de usuario:</label>
        <div class="input-group mb-3">
          <input type="text" id="userEmail" name="userEmail" class="form-control" placeholder="Ingrese el email de usuario"  aria-describedby="email de usuario" required></input>
          <button class="btn btn-primary" type="button" onclick="window.findByEmail()" id="button-search" data-bs-toggle="collapse" data-bs-target="#info_paciente" aria-expanded="false" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
          </button>
        </div>
      </div>
      <form id="add_new_turno">
        <div id="info_paciente" class="collapse">
          <div class="flex-container">
            <!-- Primera Fila -->
            <div class="flex-row">
              <div class="flex-item">
                <div class="form-group">
                  <label class="control-label" for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre"
                         name="nombre" readonly></input>
                </div>
              </div>
              <div class="flex-item">
                <div class="form-group">
                  <label class="control-label" for="apellido">Apellido:</label>
                  <input type="text" class="form-control" id="apellido"
                         name="apellido" readonly></input>
                </div>
              </div>
            </div>

            <!-- Segunda Fila -->
            <div class="flex-row">
              <div class="flex-item">
                <div class="form-group">
                  <label class="control-label" for="cedula">CÃ©dula:</label>
                  <input type="text" class="form-control" id="cedula"
                         name="apellido" readonly></input>
                </div>
              </div>
              <div class="flex-item">
                <div class="form-group">
                  <label class="control-label" for="email">Email:</label>
                  <input type="text" class="form-control" id="email"
                         name="apellido" readonly></input>
                </div>
              </div>
            </div>
          </div>
        </div>

        <label class="control-label" for="odontologosTurno">Odontologos:</label>
        <select id="odontologosTurno" class="form-select" onchange="window.findByOdontologoId()" aria-label="Seleccion de la lista de odontologos">
          <option selected>Seleccione un Odontologo</option>
        </select>
        <div  class="parent_group">
          <div class="flex-container">
            <!-- Primera Fila -->
            <div class="flex-row">
              <div class="flex-item">
                <div class="form-group">
                  <label class="control-label" for="fechaTurno">Fecha Turno:</label>
                  <select id="fechaTurno" class="form-select" onchange="window.actualizarHoras()" aria-label="Seleccion de fechas para turno">
                    <option selected>Seleccione una fecha</option>
                  </select>
                </div>
              </div>
              <div class="flex-item">
                <div class="form-group">
                  <label class="control-label" for="horaTurno">Hora Turno:</label>
                  <select id="horaTurno" class="form-select" aria-label="Seleccion de horas disponibles">
                    <option selected>Seleccione una hora</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="containerButtonRight">
      <button type="submit" class="btn btn-primary button_submit"
              id="btn-add-new-guardar">Guardar
      </button>
    </div>
    </form>
    <div id="response" style="display:none; margin-top:10px">
    </div>
